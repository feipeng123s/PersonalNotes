<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>不同大小字居中对齐</title>
</head>
<body>
    <div class="father">
        我大
        <span class="son">我小</span>
    </div>
    <style>
        .father{
            font-size: 32px;
            color: green;
            width: 300px;
            line-height: 100px;
            background: #f0f3f9;
        }
        .son{
            color: red;
            font-size: 16px;
            vertical-align: bottom;
        }
    </style>
</body>
</html>
