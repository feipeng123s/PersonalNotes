<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>页脚动态贴在底部</title>
</head>
<body>
    <div class="page-wrap">
        Content
    </div>
    <div class="footer">
        Footer
    </div>
    <style>
        html,body{
            height: 100%;
        }
        body{
            margin: 0;
            padding: 0;
        }
        .page-wrap{
            min-height: 100%;
            /* 使用padding和box-sizing也可以实现 */
            margin-bottom: -90px;
        }
        .footer{
            height: 90px;
            background: blue;
        }
    </style>
</body>
</html>
