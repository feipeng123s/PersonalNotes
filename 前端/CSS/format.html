<!DOCTYPE html>
<html>
<head>
	<title>格式化</title>
</head>
<body>
	<b>bold粗体</b>
	<br/>

	<strong>strong用于强调文本</strong>
	<br/>
	
	<big>big大字体</big>
	<br/>
	
	<em>emphasized强调文本</em>
	<br/>
	
	<i>italic斜体</i>
	<br/>
	
	<small>small小字体</small>
	<br/>
	
	This text contains
	<sub>subscript</sub>
	<br/>
	
	This text contains
	<sup>superscript</sup>
	<br/>

	<p><del>删除线</del><ins>下划线</ins></p>
	<br/>

	<pre>
		这是预格式文本。
		它保留了    空格和
		换行。
	</pre>
	<p>pre 标签很适合显示计算机代码：</p>
	<pre>
		for(i = 1 to 10)
			print i
		next i
	</pre>

</body>
</html>
