<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyVue</title>
</head>
<body>
    <div id="app">
        <h2>你好{{name}}</h2>
        <input v-model="name"/>

        new MyVue({
            el: '#app',

                return {
                    name: ''
                }
            }
        });
    </script>
